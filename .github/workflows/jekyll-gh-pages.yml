# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll Site to GitHub Pages

on:
  # Trigger workflow on push to the main branch
  push:
    branches: ["main"]

  # Allows manual execution of the workflow from GitHub Actions
  workflow_dispatch:

# Set permissions for GITHUB_TOKEN to enable deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages environment
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Use the appropriate Ruby version for your Jekyll project

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build the Jekyll site
        run: bundle exec jekyll build --destination ./_site

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

