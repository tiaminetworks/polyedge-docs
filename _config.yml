title: "PolyEdge Documentation"
description: "Documentation for PolyEdge setup and deployment."
remote_theme: pmarsceill/just-the-docs
search_enabled: true
just_the_docs:
  custom_css:
    - assets/css/custom.css

# Sidebar settings
show_toc: true
show_toc_sidebar: true
toc_levels: 1..3
# Base URL configuration for GitHub Pages
baseurl: "" # Leave blank for root-level hosting
url: "https://tiaminetworks.github.io" # Replace with your GitHub username

# Exclude unnecessary files from the build
exclude:
  - Gemfile
  - Gemfile.lock

# Navigation hierarchy
just_the_docs:
  navigation:
    - title: "Home"
      url: /
      children:
        - title: "Getting Started"
          url: /getting-started/
