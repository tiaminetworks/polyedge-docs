title: "PolyEdge Documentation"
description: "Documentation for PolyEdge setup and deployment."
remote_theme: pmarsceill/just-the-docs
search_enabled: true

# Sidebar settings
show_toc: true
show_toc_sidebar: true
toc_levels: 1..3

# Add custom CSS and logo paths
just_the_docs:
  custom_css:
    - /polyedge-docs/assets/css/custom.css
  logo: /polyedge-docs/assets/images/logo_black.png

# Base URL configuration for GitHub Pages
baseurl: "/polyedge-docs"
url: "https://tiaminetworks.github.io"

# Exclude unnecessary files from the build
exclude:
  - Gemfile
  - Gemfile.lock
